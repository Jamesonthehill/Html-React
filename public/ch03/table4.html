<!DOCTYPE HTML>
<html lang="ko">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title> 이건우 </title>
<style type="text/css">
	table, th, td {
			border: 1px solid black; /*  1픽셀 단위의 검은 선을 넣겠다 */
			border-collapse: separate; /*  */
			}
			
			th, td {
				padding: 15px;	
			}
</style>

</head>
<body>

 <!-- colspan - 가로(행)합추기, rowspan - 세로(열) 합추기  -->
		
		<table border="1">
			<tr>	
				<th>이름</th>
				<td></td>
				<th >연락처</th>
				<td></td>
			</tr>
			<tr>
				<th>주소</th>  <!-- th는 글씨 찐하게 -->
				<td colspan="3"></td>
			
			</tr>
		
		</table>
        <table>
        	<tr>
        		<th>방이름</th>
        		<th>대상</th>
        		<th>크기</th>
        		<th>가격</th>
        	</tr>
        	<tr>
        		<td>유채방</td>
        		<td>여성 도미토리</td>
        		<td rowspan="3">4인실</td>
        		<td rowspan="4">1인 20,000원</td>
        	</tr>
        	<tr>
        		<td rowspan="2">동백방</td>
        		<td>동성도미터리</td>
        	</tr>	
        	
        	<tr>
        	
        	<td>가족 1팀</td>
        	</tr>
        	
        	<tr>
        		<td>천혜향방</td>
        		<td>2인실</td>
        		<td></td>
        	</tr>
        </table>



</body>
</html>
